
<app-hero-header></app-hero-header>

<h2 class="blog-section-title">Últimos Artículos ↓</h2>


<div class="container animated fadeIn" *ngIf="posts$ | async as posts; else loading" >
  
  <mat-card  matRipple class="post-card " *ngFor="let post of posts | paginate: {id: 'listing_pagination', itemsPerPage: 6, currentPage: page, totalItems: totalRecords } ">
    <app-post [post]="post"></app-post>
    
  </mat-card>
  
</div>
<div >
  <pagination-controls 
  
  class="my-pagination" 
  id="listing_pagination"
  previousLabel=""
  nextLabel=""
  autoHide="autoHide"
  (pageChange)="page = $event"
  maxSize="6"></pagination-controls>
  
</div>

<ng-template #loading>
  <div class="container-spinner">
    <app-spinner></app-spinner>
  </div>
</ng-template>
