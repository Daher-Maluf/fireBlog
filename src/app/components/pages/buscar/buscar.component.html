
<h1>Buscar: {{termino}}</h1>
<hr>
<br>
<br>

<div  class="container animated fadeIn"   >
<mat-card class="post-card" *ngFor="let post of posts">
<a [routerLink]="['/post', post.id]">
    <img matCardImage [src]="post.imagePost" [alt]="post.imagePost" />
    </a>
    <mat-card-content>
      <mat-card-title>
        <a [routerLink]="['/post', post.id]">
          {{ post.titlePost }}
        </a>
      </mat-card-title>
    </mat-card-content>
    
    <mat-card-actions>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of post.tagsPost" [ngClass]="tag">
          {{ tag }}
        </mat-chip>
      </mat-chip-list>
    </mat-card-actions>
</mat-card>
</div>
