<mat-card class="animated fadeIn content">
    <mat-card-title>¿Olvidaste tu contraseña?</mat-card-title>
    <mat-card-content>
<div class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input color="accent" matInput type="email"  [formControl]="userEmail" required>
    </mat-form-field>
  
    <button color="accent" type="submit" mat-raised-button (click)="onReset()">Enviar</button>
</div>
</mat-card-content>
</mat-card>
