<mat-card class="animated fadeIn">
  <mat-card-title>Ingresar</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Usuario"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button >Iniciar Sesión</button>
      <a  routerLink="/forgot-password">Olvidaste tu contraseña?</a>
      <a class="regresar" routerLink="/home">Regresar</a>
    </form>
    
  </mat-card-content>
</mat-card>
