<div class="new-post-container">
  <form [formGroup]="newPostForm" (ngSubmit)="addNewPost(newPostForm.value)">
    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput placeholder="Titulo" formControlName="titlePost">
    </mat-form-field>
   
    <mat-form-field class="example-full-width">
      <mat-label>Fecha de Creacion</mat-label>
      <input matInput formControlName="fecha" [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
     
      
      
    
    
    <mat-form-field>
      <mat-select placeholder="Categorias" multiple formControlName="tagsPost">
        <mat-option value="javascript">Javascript</mat-option>
        <mat-option value="angular">Angular</mat-option>
        <mat-option value="node">Nodejs</mat-option>
        <mat-option value="typescript">Typescript</mat-option>
        <mat-option value="rxjs">Rxjs</mat-option>
        <mat-option value="firebase">Firebase</mat-option>
        <mat-option value="pwa">Pwa</mat-option>
        <mat-option value="ionic">Ionic</mat-option>
        <mat-option value="css">Css</mat-option>
        <mat-option value="python">Python</mat-option>
        <mat-option value="docker">Docker</mat-option>
        <mat-option value="github">Github</mat-option>
        <mat-option value="google-maps">Google Maps</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="container-input-file">
      <label class="custom-file">
        <input type="file" formControlName="imagePost" (change)="handleImage($event)" />
        <mat-icon>cloud_upload</mat-icon><span>Selecciona una Imagen</span>
      </label>

    </div>
    <quill-editor [styles]="{height: '200px'}" formControlName="contentPost" ></quill-editor>
    <div class="container-button">
      <input type="submit" class="mat-flat-button"  value="Save" [mat-dialog-close]="true">
    </div>
  </form>
  
</div>
